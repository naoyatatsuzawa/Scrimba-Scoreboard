<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="small-container">
                <div class="home-guest">
                    <h3>HOME</h3>
                </div>
                <div class="score-containers">
                    <h1 id="home-score">0</h1>
                </div>
                <div class="scoring-btns">
                    <!-- <button class="btn" onclick="homeScoreOne()">+1</button>
                    <button class="btn" onclick="homeScoreTwo()">+2</button>
                    <button class="btn" onclick="homeScoreThree()">+3</button> -->
                    <button class="btn" onclick="updateScore('home', 1)">+1</button>
                    <button class="btn" onclick="updateScore('home', 2)">+2</button>
                    <button class="btn" onclick="updateScore('home', 3)">+3</button>
                </div>
            </div>
            <div class="small-container">
                <div class="home-guest">
                    <h3>GUEST</h3>
                </div>
                <div class="score-containers">
                        <h1 id="guest-score">0</h1>
                </div>
                <div class="scoring-btns">
                    <!-- <button class="btn" onclick="guestScoreOne()">+1</button>
                    <button class="btn" onclick="guestScoreTwo()">+2</button>
                    <button class="btn" onclick="guestScoreThree()">+3</button> -->
                    <button class="btn" onclick="updateScore('guest', 1)">+1</button>
                    <button class="btn" onclick="updateScore('guest', 2)">+2</button>
                    <button class="btn" onclick="updateScore('guest', 3)">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
